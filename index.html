<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Sanctioning AI</title>
</head>
<body>
    <h2>Loan Approval Prediction</h2>
    
    <form id="loan-form">
        <label>Income:</label>
        <input type="number" id="income" required><br>

        <label>Years of Experience:</label>
        <input type="number" id="experience" required><br>

        <label>Credit Score:</label>
        <input type="number" id="credit" required><br>

        <label>Has Defaulted (1-Yes, 0-No):</label>
        <input type="number" id="default" required><br>

        <button type="submit">Check Loan Status</button>
    </form>

    <h3 id="result"></h3>

    <script>
        document.getElementById("loan-form").onsubmit = async function(event) {
            event.preventDefault();
            
            let data = [
                document.getElementById("income").value,
                document.getElementById("experience").value,
                document.getElementById("credit").value,
                document.getElementById("default").value
            ];

            let response = await fetch("http://127.0.0.1:8000/predict/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            let result = await response.json();
            document.getElementById("result").innerText = "Loan Status: " + result.loan_status;
        };
    </script>
</body>
</html>
